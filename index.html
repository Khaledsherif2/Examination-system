<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User registeration</title>
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Registration Section -->
    <div id="registration-section">
      <div class="container">
        <div class="log-main">
          <div class="log-left">
            <div class="log-left-top">
              <div class="div1"><p>1</p></div>
              <hr class="one" />
              <div class="div2"><p>2</p></div>
              <hr class="two" />
              <div class="div3"><p>3</p></div>
            </div>
            <div class="log-left-bottom">
              <form class="form" action="" id="form">
                <h6>First Name</h6>
                <input id="firstName" type="text" />
                <p class="valid-first"></p>
                <h6>Last Name</h6>
                <input id="lastName" type="text" />
                <p class="valid-last"></p>
                <button type="submit" id="toEmail">NEXT</button>
              </form>
            </div>
          </div>
          <div class="log-right">
            <h3>Hello, Friend!</h3>
            <p>Enter your personal details and start journey with us</p>
          </div>
        </div>
        <div class="img-main">
          <img src="./img/Mobile login-rafiki.png" alt="" />
        </div>
      </div>
    </div>

    <!-- Exam Section -->
    <div id="exam-section" style="display: none">
      <div class="main-container">
        <div class="side-panel">
          <div class="content">
            <div class="user-info">
              <img src="" alt="User Avatar" class="user-avatar" />
              <p></p>
              <button class="logout-btn">Logout</button>
            </div>
            <div class="quiz-timer">
              <span class="timer"></span>
              <p>ðŸš©</p>
            </div>
            <div class="flags"></div>
          </div>
          <button class="submit-btn">Submit</button>
        </div>
        <div class="main-2">
          <div class="progress-bar">
            <div class="progress"></div>
            <span class="progress-percentage"></span>
          </div>
          <div class="left">
            <div class="t">
              Welcome to JavaScript Exam, We wish you success as you embark on
              this assessment. Begin confidently & do your best!
            </div>
            <div class="q">Start Now</div>
          </div>
          <div class="right">
            <img src="./img/Online test-rafiki.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- Result Section -->
    <div id="result-section" style="display: none"></div>
    <script src="./JS/index.js"></script>
  </body>
</html>
