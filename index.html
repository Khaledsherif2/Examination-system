<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User registeration</title>
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="log-main">
          <div class="log-left">
            <div class="log-left-top">
              <div class="div1"><p>1</p></div>
              <hr class="one">
              <div class="div2"><p>2</p></div>
              <hr class="two">
              <div class="div3"><p>3</p></div>
            </div>
            <div class="log-left-bottom">
              <form class="form" action="" id="form">
                <h6>First Name</h6>
                <input id="firstName" type="text"  />
                <p class="valid-first"></p>
                <h6>Last Name</h6>
                <input id="lastName" type="text"  />
                <p class="valid-last"></p>
                <button type="submit" id="toEmail">NEXT</button>
              </form>
            </div>
          </div>
          <div class="log-right">
            <h3>Hello, Friend!</h3>
            <p>Enter your personal details and start journey with us</p>
          </div>
        </div>
        <div class="img-main">
          <img src="./img/Mobile login-rafiki.png" alt="" >
        </div>
      </div>
    </div>
   <!-- <script src="./rg.js"></script> -->
   <script src="./JS/register.js"></script>
  </body>
</html>
